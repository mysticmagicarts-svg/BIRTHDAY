<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Second Page</title>
</head>

<body style="margin:0;">

<div style="
    position:relative;
    width:100%;
    height:100vh;
    overflow:hidden;
">

    <!-- Background image -->
    <img src="background.jpg"
         style="
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
         ">

    <!-- TOP BUTTON (corrected position & size) -->
    <a href="anotherpage.html"
       style="
            position:absolute;
            top:18%;
            left:50%;
            transform:translate(-50%,-50%);
            width:75%;
            z-index:10;
       ">
        <img src="top-button.png"
             style="
                width:100%;
                cursor:pointer;
             ">
    </a>

    <!-- GIF (correct height like reference) -->
    <img src="animation.gif"
         style="
            position:absolute;
            bottom:20%;
            right:5%;
            width:55%;
            z-index:9;
         ">

</div>

</body>
</html>
